<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horus Heresy Dataslate - The Opening Betrayal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dataslate-container">
        <div class="scanlines"></div>
        <div class="vignette"></div>

        <header class="dataslate-header">
            <div class="imperial-aquila"></div>
            <h1 class="main-title">HORUS HERESY ARCHIVE</h1>
            <div class="classification">CLASSIFICATION: VERMILLION</div>
            <div class="subtitle">THE COMPLETE HERESY - CHRONOLOGICAL ORDER - THOUGHT FOR THE DAY: "BLESSED IS THE MIND TOO SMALL FOR DOUBT"</div>
            <div class="progress-counter" id="progressCounter">READING PROGRESS: 0/54 BOOKS COMPLETED</div>
        </header>

        <div class="filter-section">
            <div class="search-container">
                <label for="searchInput" class="filter-label">SEARCH:</label>
                <input type="text" id="searchInput" class="search-input" placeholder="Book title, author, or character name...">
                <button id="clearSearch" class="clear-search-btn">✕</button>
            </div>
            <div class="legion-container">
                <label for="legionFilter" class="filter-label">FILTER BY LEGION:</label>
                <select id="legionFilter" class="legion-filter">
                    <option value="">ALL LEGIONS</option>
                </select>
            </div>
            <div class="series-toggle-container">
                <label class="toggle-label">
                    <input type="checkbox" id="includePrimarchs" class="series-checkbox" checked>
                    <span class="toggle-text">INCLUDE PRIMARCHS SERIES (17 BOOKS)</span>
                </label>
            </div>
            <button id="clearAllFilters" class="clear-filter-btn">CLEAR ALL</button>
        </div>

        <main class="book-display">
            <!-- Book cards generated dynamically by script.js -->
        </main>

        <footer class="dataslate-footer">
            <div class="servo-skull">⚡</div>
            <div class="timestamp">M31.006 - RECOVERED RECORDS</div>
        </footer>
    </div>

    <!-- Character Modal -->
    <div class="character-modal-overlay" id="characterModalOverlay">
        <div class="character-modal-content">
            <button class="close-character-modal" id="closeCharacterModal">✕</button>
            <div class="character-modal-body">
                <div class="character-portrait">
                    <img id="characterImage" src="" alt="">
                </div>
                <div class="character-info">
                    <h2 class="character-name" id="characterName"></h2>
                    <div class="character-role" id="characterRole"></div>
                    <div class="character-legion" id="characterLegion"></div>
                    <div class="character-divider"></div>
                    <div class="character-bio" id="characterBio"></div>
                    <div class="character-books" id="characterBooks"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-modal" id="closeModal">✕</button>
            </div>
            <div class="modal-body">
                <div class="key-details" id="keyDetails"></div>
                <div class="divider"></div>
                <div class="blurb" id="blurb"></div>
            </div>
            <div class="modal-footer">
                <div class="warning-strip">⚠ HERETICAL CONTENT DETECTED ⚠</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
