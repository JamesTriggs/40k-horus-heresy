<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horus Heresy Dataslate - The Opening Betrayal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dataslate-container">
        <div class="scanlines"></div>
        <div class="vignette"></div>

        <header class="dataslate-header">
            <div class="imperial-aquila"></div>
            <h1 class="main-title">HORUS HERESY ARCHIVE</h1>
            <div class="classification">CLASSIFICATION: VERMILLION</div>
            <div class="subtitle">THE OPENING TRILOGY - THOUGHT FOR THE DAY: "BLESSED IS THE MIND TOO SMALL FOR DOUBT"</div>
        </header>

        <main class="book-display">
            <div class="book-card" data-book="horus-rising">
                <div class="book-cover">
                    <div class="book-number">I</div>
                    <div class="book-spine"></div>
                </div>
                <div class="book-title">HORUS RISING</div>
                <div class="book-author">Dan Abnett</div>
            </div>

            <div class="book-card" data-book="false-gods">
                <div class="book-cover">
                    <div class="book-number">II</div>
                    <div class="book-spine"></div>
                </div>
                <div class="book-title">FALSE GODS</div>
                <div class="book-author">Graham McNeill</div>
            </div>

            <div class="book-card" data-book="galaxy-in-flames">
                <div class="book-cover">
                    <div class="book-number">III</div>
                    <div class="book-spine"></div>
                </div>
                <div class="book-title">GALAXY IN FLAMES</div>
                <div class="book-author">Ben Counter</div>
            </div>
        </main>

        <footer class="dataslate-footer">
            <div class="servo-skull">⚡</div>
            <div class="timestamp">M31.006 - RECOVERED RECORDS</div>
        </footer>
    </div>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="purity-seal"></div>
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-modal" id="closeModal">✕</button>
            </div>
            <div class="modal-body">
                <div class="key-details" id="keyDetails"></div>
                <div class="divider"></div>
                <div class="blurb" id="blurb"></div>
            </div>
            <div class="modal-footer">
                <div class="warning-strip">⚠ HERETICAL CONTENT DETECTED ⚠</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
