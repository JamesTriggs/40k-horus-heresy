<svg width="700" height="700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 700">
  <!-- Eight-pointed Chaos Star -->
  <g transform="translate(350, 350)">
    <!-- Central circle -->
    <circle cx="0" cy="0" r="40" fill="#8b0000" stroke="#cc0000" stroke-width="4"/>
    
    <!-- Eight points -->
    <!-- North -->
    <path d="M 0,-40 L -15,-80 L 0,-300 L 15,-80 Z" fill="#cc0000" stroke="#ff0000" stroke-width="2"/>
    <!-- Northeast -->
    <path d="M 28,-28 L 57,-57 L 212,-212 L 57,-86 Z" fill="#cc0000" stroke="#ff0000" stroke-width="2"/>
    <!-- East -->
    <path d="M 40,0 L 80,-15 L 300,0 L 80,15 Z" fill="#cc0000" stroke="#ff0000" stroke-width="2"/>
    <!-- Southeast -->
    <path d="M 28,28 L 57,57 L 212,212 L 86,57 Z" fill="#cc0000" stroke="#ff0000" stroke-width="2"/>
    <!-- South -->
    <path d="M 0,40 L 15,80 L 0,300 L -15,80 Z" fill="#cc0000" stroke="#ff0000" stroke-width="2"/>
    <!-- Southwest -->
    <path d="M -28,28 L -57,57 L -212,212 L -57,86 Z" fill="#cc0000" stroke="#ff0000" stroke-width="2"/>
    <!-- West -->
    <path d="M -40,0 L -80,15 L -300,0 L -80,-15 Z" fill="#cc0000" stroke="#ff0000" stroke-width="2"/>
    <!-- Northwest -->
    <path d="M -28,-28 L -57,-57 L -212,-212 L -86,-57 Z" fill="#cc0000" stroke="#ff0000" stroke-width="2"/>
    
    <!-- Center circle overlay -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ff0000" stroke-width="3"/>
  </g>
  
  <!-- Outer glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#glow)">
    <use href="#star"/>
  </g>
</svg>
